<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2</title>
    <link rel="stylesheet" href="./style/index.css">
    <script src="./Calculator/Calculator.js" type="text/javascript"></script>
    <script src="./Calculator/Display.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <script src="./RockPaperScissors/index.js" type="text/javascript" defer></script>
</head>
<body>
    <section>
        <div></div>
    </section>

    <section class="RPS">
        <div class="container">
            <div class="content">
               <div class="options">
                   <button class="playgame" onclick="game()" id="userChoise" value="rock">✊</button>
                   <button class="playgame" onclick="game()" id="userChoise" value="paper">✋</button>
                   <button class="playgame" onclick="game()" id="userChoise" value="scissors">✌️</button>
                </div>
                   <!-- <p> Me: <span id="user"></span>  </p> -->
                   <p> Computer: <span id="computer"></span>  </p>
                   <p> Result: <span id= "roundResult"></span>  </p>
                   <p> Score: <span id="Score"></span> </p>
            </div>
        </div>
    </section>

    <section class="calc">
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div id="value-last"></div>
                    <div id="value-actual"></div>
                </div>
                <button class="col-2" onclick="display.deleteAll()">C</button>
                <button onclick="display.delete()">&larr;</button>
                <button class="operator" value="division">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" value="multiplication">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number" value="substraction">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" value="addition">+</button>
                <button class="col-2 number">0</button>
                <button class="number">.</button>
                <button class="operator" value="equal">=</button>
            </div>
        </div>
    </section>

</body>
</html>
