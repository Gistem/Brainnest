<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <section>
        <div class="content">
            <h1>Assignment 2</h1>
            <div class="square">
                <div class="input">
                    <label>Enter the length:</label>
                    <input type="number" id="sqVal" required="true"/>
                    <button onclick="calcSquare()"> = </button>
                </div>
                <div class="result">
                    <span>The diagonal of the square is: <span id="sqResult"></span></span>
                </div>
            </div>
            <div class="triangle">
                <div class="input">
                    <label>Enter the length:</label>
                    <input type="number" id="trVal1" required="true"/>
                    <input type="number" id="trVal2" required="true"/>
                    <input type="number" id="trVal3" required="true"/>
                    <button onclick="calcTriangle()"> = </button>
                </div>
                <div class="result">
                    <span>The area of the triangle is: <span id="trResult"></span></span>
                </div>
            </div>
            <div class="circle">
                <div class="input">
                    <label>Enter the radius: </label>
                    <input type="number" id="circVal" required="true" />
                    <button onclick="calcCircle()" > = </button>
                </div>
                <div class="result">
                    <span>The circumference is: <span id="circCirc"></span></span>
                    <span>The area is: <span id="circArea"></span></span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="content">
            <h1>Assignment 3</h1>

            <div>
                <label>The larger number between </label>
                <input type="number" id="larger1" required="true">
                <span> and </span>
                <input type="number" id="larger2" required="true">
                <button onclick="largerNum()"> ? </button>
                <span> Easy... <span id="largerRes"></span></span>
            </div>

            <div>
                <label>Even or odd??</label>
                <input type="number" id="evenOddVal" required="true">
                <button onclick="evenOdd()" > ? </button>
                <span>... <span id="evenOddRes"></span></span>
            </div>
        </div>
    </section>
    <section>
        <div class="content">
            <h3>Wanna play rock, paper, scissors??</h3>
            <button onclick="letsPlay()"> LET'S PLAY </button>
            <span> Me: <span id="myChoise"></span>  </span>
            <span> Computer: <span id="computer"></span>  </span>

        </div>
    </section>
</body>
</html>
